version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    container_name: db
    environment:
      DB_HOST: host.docker.internal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: luxonis
    ports:
      - '5432:5432'
    volumes:
      - .docker/postgres-data:/var/lib/postgresql/data
  web:
    build:
      context: ./
    volumes:
      - .:/app
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:3000"
    environment:
      NODE_ENV: development
      DB_URL: postgresql://postgres:postgres@db:5432/luxonis